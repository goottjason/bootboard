<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Simple Sidebar</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>



<div class="d-flex" id="wrapper">

  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light"><a th:href="@{/}">Home</a></div>
    <div class="list-group list-group-flush">
      <div th:text="${authMember}"></div>

      <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/board/list}">게시판</a>
      <div th:if="${authMember == null}">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/member/signup}">회원가입</a>

        <span th:if="${session.loginMember != null}" th:text="|${session.loginMember.memberId}님|"></span>
        <a th:if="${session.loginMember != null}"class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/member/logout}">로그아웃</a>
        <a th:if="${session.loginMember == null}"class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/member/login}">로그인</a>

      </div>
      <div th:if="${authMember != null}">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/member/logout}">로그아웃</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" th:href="@{/member/mypage}">마이페이지</a>
      </div>
    </div>
  </div>

  <!-- Page content wrapper-->
  <div id="page-content-wrapper">

    <!-- Top navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-secondary" id="sidebarToggle">↔</button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#!">Action</a>
                <a class="dropdown-item" href="#!">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#!">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container mt-3" layout:fragment="content">
      <!-- 모든 페이지가 basic.html의 틀을 유지한 채 이 공간에 출력됨 -->
    </div>
  </div>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
<!-- -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
