<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
</head>
<body>

<div layout:fragment="content">
  <h1>Board Register</h1>
  <div class="row mt-3">
    <form th:action="@{/board/register}" th:object="${board}" method="post">
      <div class="input-group mb-3">
        <span class="input-group-text">Title</span>
        <input type="text" class="form-control" th:field="*{title}" placeholder="Title...">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Content</span>
        <input type="text" class="form-control" th:field="*{content}" placeholder="Content...">
        <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Writer</span>
        <input type="text" class="form-control" th:field="*{writer}" placeholder="Writer...">
      </div>
      <div class="my-4">
        <div class="float-end">
          <button type="submit" class="btn btn-primary btn-lg "
                  th:onclick="|location.href='@{/board/register}'|">글쓰기</button>
          <button type="reset" class="btn btn-secondary btn-lg"
                  th:onclick="|location.href='@{/board/register}'|">취소</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
